  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Crea la tua ricetta</h1>
        <p class="lead">Completa tutte le informazioni e pubblica subito la tua ricetta.</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
          <form id='recipie' onsubmit='return saveRecipie(event);'>

              <div class="form-group">
                <label for="name">Nome Ricetta</label>
                <input type="text" class="form-control" id="name" placeholder="Nome Ricetta">
              </div>

              <div class="form-group">
                <label for="name">Numero di Persone</label>
                <input type="text" class="form-control" id="people" placeholder="Numero di Persone">
              </div>

              <div class="form-group">
                <label for="name">Tempo di preparazione</label>
                <input type="text" class="form-control" id="preparationTime" placeholder="Tempo di preparazione">
              </div>

              <div class="form-group">
                <label for="name">Tempo di cottura</label>
                <input type="text" class="form-control" id="cookingTime" placeholder="Tempo di cottura">
              </div>


              <div class="form-group">
                <label for="name">Difficoltà</label>
                <input type="text" class="form-control" id="difficulty" placeholder="Difficoltà">
              </div>

              <div class="form-group">
                <label for="name">Costo Stimato</label>
                <input type="text" class="form-control" id="cost" placeholder="Costo stimato">
              </div>

              <div class="form-group">
                <label for="name">Procedimento</label>
                <textarea class="form-control" id="description" placeholder="Scrivi qua il tuo svolgimento..."></textarea>
              </div>

              <button class="btn btn-primary" >Submit</button>
          </form>
      </div>
    </div>
