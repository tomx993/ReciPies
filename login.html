              <div id="logreg-forms">
                  <form class="form-signin">
                      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login</h1>
                      <div class="social-login">
                          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Login con Facebook</span> </button>
                          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Login con Google+</span> </button>
                      </div>
                      <p style="text-align:center"> Oppure  </p>
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                      
                      <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                      <a href="#" id="forgot_pswd">Password dimenticata?</a>
                      <hr>
                      <!-- <p>Don't have an account!</p>  -->
                      <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Crea un nuovo account</button>
                      </form>
          
                      <form action="/reset/password/" class="form-reset">
                          <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                          <button class="btn btn-primary btn-block" type="submit">Ripristina password</button>
                          <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Indietro</a>
                      </form>
                      
                      <form action="/signup/" class="form-signup">
                          <div class="social-login">
                              <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Registrati con Facebook</span> </button>
                          </div>
                          <div class="social-login">
                              <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Registrati con Google+</span> </button>
                          </div>
                          
                          <p style="text-align:center">Oppure</p>
          
                          <input type="text" id="user-name" class="form-control" placeholder="Nome completo" required="" autofocus="">
                          <input type="email" id="user-email" class="form-control" placeholder="Email" required autofocus="">
                          <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
                          <input type="password" id="user-repeatpass" class="form-control" placeholder="Ripeti Password" required autofocus="">
          
                          <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Registrati</button>
                          <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Indietro</a>
